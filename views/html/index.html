<!DOCTYPE>
<html ng-app='myapp' ng-controller='dialogs'>
   
   <head>
       <link href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons&font=48dp" rel="stylesheet">
       <link rel="stylesheet" href="/views/style.css">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
       <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
       <script src="/modules/config.js"> </script> 
       <script src="/modules/service.js"> </script> 
       <script src="/modules/controller.js"> </script> 
   </head>
   <body layout="column" ng-init="test='sanket'" >
      <md-card id="toolbar" md-colors="{background:'blue-50'}"  flex="15" layout="row"  layout-xs="column" layout-align-xs="start center" layout-align="space between center" aria-label="toolbar"  >
          
          <div1 flex="30" layout="row" layout-margin layout-align=" center center" layout-align-xs="space between center">
               <md-icon id="toolbar_account_icon" class="material-icons" flex="15"  aria-label="account_circle">account_circle</md-icon>
               <span flex="10">Hi,{{test}}</span>
          </div1>
          
          <div2 flex="30" layout="row" layout-margin layout-align="start center">
              <h1 md-colors="{color:'grey-900'}">TREATCORD</h1>
          </div2>

          <div3 flex="40"  layout="row"  layout-align="center center" > 
              <md-input-container  id="toolbar_search_container" md-colors="{background:'primary'}" flex="80" layout="row" layout-align="start center">
                 <span flex="20" md-colors="{color:'grey-100'}">Search:</span>
                 <input  flex type="text" md-colors="{background:'grey-100'}" ></input>    
              </md-input-container>
              <md-button id="toolbar_search_button" class="md-icon-button md-accent md-raised">
                  <md-icon id="toolbar_search_icon" class="material-icons" aria-label="search">search
                  </md-icon>
              </md-button>         
           </div3>
           
      </md-card>

       <md-content id="content" flex="85" layout="row" layout-margin layout-wrap layout-align="center">
              <md-card id="content_card" flex="40"  layout="column" md-colors="{background:'grey-200'}" layout-align="start start"  ng-repeat="r in [1,2,3,4,5,6,7]">
                        <md-button id="open_new_button" class="md-icon-button md-primary" ng-click='open_button()'>
                            <md-icon class="material-icons" aria-label="open_new">open_in_new</md-icon>
                             <md-tooltip md-direction="top">open</md-tooltip>
                        </md-button>
                       <div class="content_card_div" flex="auto" layout="row" >
                        <div1 layout="column" layout-margin layout-align="stretch start" flex="30" >
                          <div layout="column" ng-repeat="data in maindata.personalDetail | limitTo:5 ">
                            <span1 flex="auto" class="md-body">{{data.fields}}</span1>
                            <span2 flex="auto" class="md-caption" md-colors="{color:'blue-grey-500'}">{{data.value}}</span2>
                          </div>
                        </div1>
                        <div2 layout="column" layout-margin layout-align="end start" >
                           <div layout="column"  ng-repeat="data in maindata.update | limitTo:3 ">
                            <span flex="auto" class="md-body">{{data.fields}}</span>
                            <span flex="auto" class="md-caption" md-colors="{color:'blue-grey-500'}">{{data.value}}</span>
                           </div>
                        </div2>
                      </div>
                        <md-button id="delete" class="md-icon-button" ng-click=''>
                            <md-tooltip md-direction="top">Remove</md-tooltip>
                            <md-icon class="material-icons" aria-label="open_new">delete</md-icon>
                        </md-button>
              </md-card>
        </md-content>

         <md-button  id="add_button" class="md-fab  md-warn md-raised" ng-click="add_button()">
              <md-icon id="add_icon" class="material-icons" aria-label="add">add</md-icons>
              <md-tooltip  md-direction="top"  md-autohide >add</md-tooltip>
         </md-button>
   </body>
   
</html>
